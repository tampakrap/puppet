---
puppet::server::servertype: 'standalone'
puppet::server::manifest: '$confdir/environments/$environment/manifests/site.pp'
puppet::server::modulepath:
  - '$confdir/environments/$environment/modules-base'
  - '$confdir/environments/$environment/modules-profiles'
  - '$confdir/environments/$environment/modules-roles'
puppet::server::ca: true
puppet::server::monitor_server: false
puppet::server::backup_server: false
puppet::server::keywords:
  - '~amd64'
  - '~x86'
puppet::server::ensure: '3.3.0'
puppet::server::use:
  - 'augeas'
  - 'diff'
  - '-doc'
  - '-emacs'
  - 'ldap'
  - '-minimal'
  - 'rrdtool'
  - 'shadow'
  - 'sqlite3'
  - 'vim-syntax'
  - '-xemacs'
puppet::server::reporturl: 'http://puppetdashboard.pebkac.gr/reports'
puppet::agent::server: 'puppetmaster.pebkac.gr'
puppet::agent::ca_server: 'puppetca.pebkac.gr'
puppet::agent::report_server: 'puppetdashboard.pebkac.gr'
puppet::agent::method: 'service'
puppet::agent::manage_repos: false
puppet::agent::monitor_service: false
puppet::agent::environment: 'production'
puppet::agent::ensure: '3.3.0'
puppet::agent::keywords:
  - '~amd64'
  - '~x86'
r10k::remote: 'git://github.com/tampakrap/puppet'
r10k::version: '1.1.0'
r10k::gentoo_keywords:
  - '~amd64'
  - '~x86'
r10k::provider: 'portage'
service::puppet::make_conf::features:
  - 'buildpkg'
  - 'candy'
  - 'collision-protect'
  - 'multilib-strict'
  - '-news'
  - 'parallel-fetch'
  - 'protect-owned'
  - 'sandbox'
  - 'sfperms'
  - 'split-elog'
  - 'split-log'
  - 'strict'
  - '-unmerge-logs'
  - 'userfetch'
service::puppet::eselect::ruby: 'ruby19'
service::puppet::eselect::python2: 'python2.7'
service::puppet::make_conf::ruby_targets: 'ruby19'
service::puppet::make_conf::python_targets: 'python2_7'
service::puppet::make_conf::use:
  - '-X'
  - '-gtk'
  - '-gnome'
  - '-alsa'
  - '-kde'
  - '-qt'
  - 'nptl'
  - 'nptlonly'
  - 'mmx'
  - 'crypt'
  - 'tcpd'
  - 'pam'
  - 'unicode'
  - 'nls'
  - 'ipv6'
  - 'syslog'
  - 'threads'
  - 'vserver'
