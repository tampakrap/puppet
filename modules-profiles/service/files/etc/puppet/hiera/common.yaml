---
puppet::server::servertype: 'passenger'
puppet::server::manifest: '$confdir/environments/$environment/manifests/site.pp'
puppet::server::modulepath:
  - '$confdir/environments/$environment/modules-base'
  - '$confdir/environments/$environment/modules-profiles'
  - '$confdir/environments/$environment/modules-roles'
puppet::server::ca: true
puppet::server::monitor_server: false
puppet::server::backup_server: false
puppet::server::gentoo_keywords:
  - '~amd64'
  - '~x86'
puppet::server::ensure: '3.3.0'
puppet::server::gentoo_use:
  - 'augeas'
  - 'diff'
  - '-doc'
  - '-emacs'
  - '-minimal'
  - 'rrdtool'
  - 'shadow'
  - 'sqlite3'
  - 'vim-syntax'
  - '-xemacs'
puppet::server::reporturl: 'http://puppetdashboard.pebkac.gr/reports'
puppet::agent::server: 'puppetmaster.pebkac.gr'
puppet::agent::ca_server: 'puppetca.pebkac.gr'
puppet::agent::report_server: 'puppetdashboard.pebkac.gr'
puppet::agent::method: 'none'
puppet::agent::manage_repos: false
puppet::agent::monitor_service: false
puppet::agent::environment: 'production'
puppet::agent::ensure: '3.3.0'
puppet::agent::gentoo_keywords:
  - '~amd64'
  - '~x86'
r10k::remote: 'git://github.com/tampakrap/puppet-pebkac.gr'
r10k::version: '1.1.0'
r10k::gentoo_keywords:
  - '~amd64'
  - '~x86'
r10k::provider: 'portage'
apache::serveradmin: 'root@pebkac.gr'
apache::package_ensure: '2.2.25'
apache::default_mods::all: 'false'
apache::default_mods::mods:
 - 'log_config'
 - 'authz_host'
passenger::package_name: 'www-apache/passenger'
passenger::package_ensure: '3.0.21-r1'
passenger::package_provider: 'portage'
passenger::passenger_package: 'www-apache/passenger'
passenger::passenger_version: '3.0.21-r1'
passenger::passenger_provider: 'portage'
service::portage::eselect::ruby: 'ruby19'
service::portage::eselect::python: 'python2.7'
service::portage::eselect::python2: 'python2.7'
service::portage::eselect::python3: 'python3.2'
service::portage::eselect::gcc: 'x86_64-pc-linux-gnu-4.6.3'
service::portage::make_conf::features:
  - 'buildpkg'
  - 'candy'
  - 'collision-protect'
  - 'multilib-strict'
  - '-news'
  - 'parallel-fetch'
  - 'protect-owned'
  - 'sandbox'
  - 'sfperms'
  - 'split-elog'
  - 'split-log'
  - 'strict'
  - '-unmerge-logs'
  - 'userfetch'
service::portage::make_conf::ruby_targets: 'ruby19'
service::portage::make_conf::python_targets: 'python2_7'
service::portage::make_conf::use:
  - '-X'
  - '-gtk'
  - '-gnome'
  - '-alsa'
  - '-kde'
  - '-qt'
  - 'nptl'
  - 'nptlonly'
  - 'mmx'
  - 'crypt'
  - 'tcpd'
  - 'pam'
  - 'unicode'
  - 'nls'
  - 'ipv6'
  - 'syslog'
  - 'threads'
  - 'vserver'
  - 'readline'
  - 'ssl'
  - 'zlib'
  - 'bzip2'
  - 'snmp'
  - 'ncurses'
  - 'berkdb'
  - 'gdbm'
  - 'xml'
  - 'perl'
  - 'python'
  - 'ruby'
  - 'libwww'
  - 'maildir'
  - 'png'
  - 'jpeg'
  - 'ldap'
