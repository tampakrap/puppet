---
r10k::configfile: '/etc/puppet/r10k.yaml'
r10k::install_options:
  - '--no-recommends'
  - '--from': 'sysmgmt:puppet'
r10k::manage_configfile_symlink: 'true'
r10k::package_name: 'ruby2.1-rubygem-r10k'
r10k::provider: 'zypper'
r10k::remote: 'git://github.com/fork-bomb/puppet'
r10k::version: 'latest'
system::repositories::repo_oss: 'true'
system::repositories::repo_oss::autorefresh: '1'
system::repositories::repo_oss::baseurl: 'http://download.opensuse.org/distribution/13.2/repo/oss'
system::repositories::repo_oss::enabled: '1'
system::repositories::repo_oss::gpgcheck: '1'
system::repositories::repo_oss::keeppackages: '1'
system::repositories::repo_oss::priority: '99'
system::repositories::repo_oss::type: 'yast2'
system::repositories::repo_update_oss: 'true'
system::repositories::repo_update_oss::autorefresh: '1'
system::repositories::repo_update_oss::baseurl: 'http://download.opensuse.org/update/13.2'
system::repositories::repo_update_oss::enabled: '1'
system::repositories::repo_update_oss::gpgcheck: '1'
system::repositories::repo_update_oss::keeppackages: '1'
system::repositories::repo_update_oss::priority: '99'
system::repositories::repo_update_oss::type: 'rpm-md'
system::repositories::sysmgmt_puppet: 'true'
system::repositories::sysmgmt_puppet::autorefresh: '1'
system::repositories::sysmgmt_puppet::baseurl: 'http://download.opensuse.org/repositories/systemsmanagement:/puppet/openSUSE_13.2'
system::repositories::sysmgmt_puppet::enabled: '1'
system::repositories::sysmgmt_puppet::gpgcheck: '1'
system::repositories::sysmgmt_puppet::keeppackages: '1'
system::repositories::sysmgmt_puppet::priority: '99'
system::repositories::sysmgmt_puppet::type: 'rpm-md'
