---
puppet::server::servertype: 'passenger'
puppet::server::manifest: '$confdir/environments/$environment/manifests/site.pp'
puppet::server::modulepath:
  - '$confdir/environments/$environment/modules-base'
  - '$confdir/environments/$environment/modules-profiles'
  - '$confdir/environments/$environment/modules-roles'
puppet::server::ca: true
puppet::server::monitor_server: false
puppet::server::backup_server: false
puppet::server::gentoo_keywords:
  - '~amd64'
  - '~x86'
puppet::server::ensure: '3.3.1'
puppet::server::reporturl: 'http://puppetdashboard.pebkac.gr/reports'
puppet::server::servername: 'puppetmaster.pebkac.gr'
puppet::server::bindaddress: '%{::ipaddress}'
puppet::server::reports:
  - 'store'
  - 'http'
  - 'tagmail'
puppet::server::reportfrom: 'puppet@puppetmaster.pebkac.gr'
puppet::agent::server: 'puppetmaster.pebkac.gr'
puppet::agent::ca_server: 'puppetmaster.pebkac.gr'
puppet::agent::report_server: 'puppetmaster.pebkac.gr'
puppet::agent::method: 'service'
puppet::agent::manage_repos: false
puppet::agent::monitor_service: false
puppet::agent::environment: 'production'
puppet::agent::usecacheonfailure: false
puppet::agent::ensure: '3.3.1'
puppet::agent::gentoo_keywords:
  - '~amd64'
  - '~x86'
portage::portage_ensure: '2.2.1'
portage::eix_ensure: '0.29.3'
portage::eselect_ensure: '1.3.8'
postfix::smtp_listen: 'all'
r10k::remote: 'git://github.com/tampakrap/pebkac.gr-puppet'
r10k::version: '1.1.0'
r10k::gentoo_keywords:
  - '~amd64'
  - '~x86'
r10k::provider: 'portage'
apache::ip: '%{::ipaddress}'
apache::serveradmin: 'root@pebkac.gr'
apache::package_ensure: '2.2.25'
passenger::package_name: 'www-apache/passenger'
passenger::package_ensure: '3.0.21-r1'
passenger::package_provider: 'portage'
passenger::passenger_package: 'www-apache/passenger'
passenger::passenger_version: '3.0.21-r1'
passenger::passenger_provider: 'portage'
ntp::package_ensure: '4.2.6_p5-r7'
ruby::version: '1.9.3_p448'
ruby::gems_version: '2.0.3'
logrotate::package_ensure: '3.8.6'
logrotate::conf::dateext: true
logrotate::conf::compress: true
logrotate::conf::ifempty: false
logrotate::conf::mail: false
logrotate::conf::olddir: false
git::package_ensure: '1.8.3.2-r1'
service::log::syslogng_ensure: '3.2.5'
service::log::syslogng_mask: '>=3.4'
service::log::cronolog_ensure: '1.6.2-r4'
service::mlocate::ensure: '0.26'
service::mlocate::nice: '19'
service::mlocate::ionice_class: '2'
service::mlocate::ionice_priority: '7'
service::mlocate::updatedb_prune_bind_mounts: true
service::cron::ensure: '4.1-r14'
service::puppet::master::hiera::backends:
  - 'yaml'
service::puppet::master::hiera::datadir: '/etc/puppet/environments/_percent_{::environment}/hieradata'
service::puppet::master::hiera::hierarchy:
  - 'common/lists'
  - 'node/_percent_{::fqdn}'
  - 'architecture/_percent_{::architecture}'
  - 'virtual/_percent_{::virtual}'
  - 'is_virtual/_percent_{::is_virtual}'
  - 'apache/_percent_{::apache}'
  - 'php/_percent_{::apache}'
  - 'gentoo_tool/layman__percent_{::gentoo_tool_layman}'
  - 'gentoo_tool/webapp_config__percent_{::gentoo_tool_webapp_config}'
  - 'common/hash'
  - 'common/single'
service::puppet::master::hiera::merge_behavior: 'deeper'
service::puppet::master::tagmail: 'root@%{::fqdn}'
service::mail::postfix::queue_directory: '/var/spool/postfix'
service::mail::postfix::command_directory: '/usr/sbin'
service::mail::postfix::daemon_directory: '/usr/libexec/postfix'
service::mail::postfix::data_directory: '/var/lib/postfix'
service::mail::postfix::mail_owner: 'postfix'
service::mail::postfix::myhostname: '%{::fqdn}'
service::mail::postfix::mydomain: '%{::domain}'
service::mail::postfix::mydestination: '$myhostname, localhost.$mydomain, localhost'
service::mail::postfix::myorigin: '$mydomain'
service::mail::postfix::unknown_local_recipient_reject_code: '550'
service::mail::postfix::alias_database: 'hash:/etc/mail/aliases'
service::mail::postfix::home_mailbox: '.maildir/'
service::mail::postfix::debug_peer_level: '2'
service::mail::postfix::sendmail_path: '/usr/sbin/sendmail'
service::mail::postfix::newaliases_path: '/usr/bin/newaliases'
service::mail::postfix::mailq_path: '/usr/bin/mailq'
service::mail::postfix::setgid_group: 'postdrop'
service::mail::postfix::sample_directory: '/etc/postfix'
service::mail::postfix::default_filter_nexthop: '$myhostname'
service::mail::postfix::inet_interfaces: '%{::ipaddress}'
service::mail::postfix::inet_protocols: 'ipv4'
service::mail::postfix::virtual_alias_domains: ''
service::mail::postfix::virtual_alias_maps: 'hash:/etc/postfix/virtual'
service::ssh::port: '22'
service::ssh::addressfamily: 'any'
service::ssh::hostkey:
  - '/etc/ssh/ssh_host_rsa_key'
  - '/etc/ssh/ssh_host_dsa_key'
  - '/etc/ssh/ssh_host_ecdsa_key'
service::ssh::subsystem: 'sftp /usr/lib64/misc/sftp-server'
service::ssh::logingracetime: '45'
service::ssh::permitrootlogin: 'no'
service::ssh::rsaauthentication: 'no'
service::ssh::passwordauthentication: 'yes'
service::ssh::permitemptypasswords: 'no'
service::ssh::challengeresponseauthentication: 'no'
service::ssh::usepam: 'yes'
service::ssh::clientaliveinterval: '30'
service::ssh::clientalivecountmax: '4'
system::language::gcc::ensure: '4.7.3-r1'
system::language::gcc::eselect: '%{::hardwaremodel}-pc-linux-gnu-4.7.3'
system::language::gcc::gcc_config_ensure: '1.7.3'
system::language::php::ensure: '5.5.4'
system::language::php::use: ''
system::language::php::eselect: 'php5.5'
system::language::php::eselect_php_ensure: '0.7.1'
system::language::python::python2_ensure: '2.7.5-r3'
system::language::python::python3_ensure: '3.2.5-r3'
system::language::python::lang_exec_ensure: '0.3.1'
system::language::python::python_exec_ensure: '10000.1'
system::language::python::eselect_python_ensure: '20111108'
system::language::python::eselect_python: 'python2.7'
system::language::python::eselect_python2: 'python2.7'
system::language::python::eselect_python3: 'python3.2'
system::language::ruby::bundler_ensure: '1.3.5'
system::language::ruby::eselect_ruby_ensure: '20100603'
system::language::ruby::eselect: 'ruby19'
system::locale::envd_lc_all: 'en_US.utf8'
system::locale::envd_lang: 'en_US.utf8'
system::locale::eselect: 'en_US.utf8'
system::portage::gentoolkit_ensure: '0.3.0.7'
system::portage::gentoolkit_dev_ensure: '0.2.8'
system::portage::portage_utils_ensure: '0.21'
system::portage::make_conf::ruby_targets: 'ruby19'
system::portage::make_conf::python_targets: 'python2_7'
system::portage::make_conf::php_targets: 'php5-5'
system::portage::make_conf::portdir: '/usr/portage'
system::profile::eselect: 'hardened/linux/%{::architecture}'
system::time::localtime: 'UTC'
system::time::clock: 'UTC'
system::time::clock_hctosys: 'NO'
system::time::clock_systohc: 'NO'
system::time::timezone_data_ensure: '2013d'
system::time::eselect_timezone: 'UTC'
system::time::eselect_timezone_ensure: '0.2'
system::time::eselect_timezone_keywords:
  - '~amd64'
  - '~x86'
system::man::man_ensure: '1.6g'
system::man::man_pages_ensure: '3.53'
webservice::okupy::domain: 'identity.pebkac.gr'
webservice::drupal::keywords:
  - '~amd64'
  - '~x86'
webservice::drupal::use:
  - 'mysql'
webservice::drupal::ensure: '6.28'
