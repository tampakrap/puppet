---
puppet::server::servertype: 'passenger'
puppet::server::manifest: '$confdir/environments/$environment/manifests/site.pp'
puppet::server::modulepath:
  - '$confdir/environments/$environment/modules-base'
  - '$confdir/environments/$environment/modules-profiles'
  - '$confdir/environments/$environment/modules-roles'
puppet::server::ca: true
puppet::server::monitor_server: false
puppet::server::backup_server: false
puppet::server::gentoo_keywords:
  - '~amd64'
  - '~x86'
puppet::server::ensure: '3.3.1'
puppet::server::reporturl: 'http://puppetdashboard.pebkac.gr/reports'
puppet::server::servername: 'puppetmaster.pebkac.gr'
puppet::server::bindaddress: '%{::ipaddress}'
puppet::agent::server: 'puppetmaster.pebkac.gr'
puppet::agent::ca_server: 'puppetmaster.pebkac.gr'
puppet::agent::report_server: 'puppetmaster.pebkac.gr'
puppet::agent::method: 'service'
puppet::agent::manage_repos: false
puppet::agent::monitor_service: false
puppet::agent::environment: 'production'
puppet::agent::ensure: '3.3.1'
puppet::agent::gentoo_keywords:
  - '~amd64'
  - '~x86'
portage::portage_ensure: '2.2.1'
portage::eix_ensure: '0.29.3'
portage::eselect_ensure: '1.3.8'
portage::eselect_ruby_ensure: '20100603'
portage::eselect_python_ensure: '20111108'
postfix::root_mail_recipient: 'tampakrap'
postfix::mail_user: 'postfix'
postfix::myorigin: '$mydomain'
r10k::remote: 'git://github.com/tampakrap/pebkac.gr-puppet'
r10k::version: '1.1.0'
r10k::gentoo_keywords:
  - '~amd64'
  - '~x86'
r10k::provider: 'portage'
apache::ip: '%{::ipaddress}'
apache::serveradmin: 'root@pebkac.gr'
apache::package_ensure: '2.2.25'
passenger::package_name: 'www-apache/passenger'
passenger::package_ensure: '3.0.21-r1'
passenger::package_provider: 'portage'
passenger::passenger_package: 'www-apache/passenger'
passenger::passenger_version: '3.0.21-r1'
passenger::passenger_provider: 'portage'
service::puppet::master::hiera::hierarchy:
  - 'common/lists'
  - 'common/hash'
  - 'node/_percent_{::fqdn}'
  - 'architecture/_percent_{::architecture}'
  - 'virtual/_percent_{::virtual}'
  - 'is_virtual/_percent_{::is_virtual}'
  - 'makeconf/use_apache__percent_{::useflag_group_apache}'
  - 'gentoo_tool/layman__percent_{::gentoo_tool_layman}'
  - 'gentoo_tool/webapp_config__percent_{::gentoo_tool_webapp_config}'
  - 'common/single'
service::puppet::master::hiera::merge_behavior: 'deeper'
service::mail::mydomain: 'pebkac.gr'
webpage::identity: 'identity.pebkac.gr'
